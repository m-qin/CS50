{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="/settings" method="post">
        <div class="form-group">
                <input class="form-control" name="old" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password">
        </div>
        <button class="btn btn-primary btn-small" type="submit">Submit</button>
    </form>

    <br><br><br><br>
    <a class="btn btn-danger" href="/clear" role="button">Clear All Quiz History</a>

    <!--</form>-->
{% endblock %}
